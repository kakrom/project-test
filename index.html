<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>
    <section class="sec11-wrapper">
        <img class="sec11-wrapper-border" src="./images/Верх.png" alt="">
        <div class="container">
            <div class="sec11">
                <h3 class="sec11-title">Остались вопросы?</h3>
                <p class="sec11-text">Оставьте заявку на звонок и мы ответим на все ваши вопросы в самое ближайшее время
                </p>
                <form autocomplete="on" class="sec11-form">
                    <input id="sec11-name" class="sec11-form-input" type="text" placeholder="Ваше имя" required>
                    <input id="sec11-number" class="sec11-form-input" type="tel" placeholder="Ваш телефон*" required>
                    <input id="sec11-email" class="sec11-form-input" type="email" placeholder="Ваша почта" required>
                    <input id="sec11-survey" class="sec11-form-input" type="text" placeholder="Оставьте ваш вопрос">

                    <div class="sec11-form-accept">
                        <input id="sec11-check" class="sec11-form-accept-check" type="checkbox" required>
                        <label for="sec11-check" class="sec11-form-accept-label">Я согласен с условиями обработки и
                            использования моих персональных данных</label>
                    </div>

                    <button id="sec11-btn" class="sec11-form-btn" type="submit">Заказать звонок</button>
                </form>
            </div>
        </div>
        <img class="sec11-wrapper-border" src="./images/Низ.png" alt="">
    </section>
    <section class="sec12-wrapper">
            <div class="sec12">
                <iframe class="sec12-map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d257.72920750215843!2d58.845581067084474!3d43.044100898674166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1727703194344!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
